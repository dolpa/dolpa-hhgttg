---
# .pre-commit-config.yaml
# This file configures pre-commit hooks to enforce code quality and consistency before commits.

repos:
  # 1. General checks using pre-commit-hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace        # Remove trailing whitespace from all files
      - id: end-of-file-fixer          # Ensure files end with a newline
      - id: check-merge-conflict       # Detect unresolved merge conflict markers             # Validate YAML file syntax

  # 2. Shell Scripts linting with ShellCheck
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]  # Lint shell scripts, show errors and warnings

  # 5. Custom Scripts for Additional Checks
  - repo: local
    hooks:
      - id: custom-script-check
        name: Custom Bash Check
        entry: bash scripts/check_custom.sh
        language: system
        types: [file]
        files: \.(sh|Dockerfile)$ # Run custom checks on scripts,
